<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <script type="module" src="./calculator.js" defer></script>
</head>
<body>
  <div id="display">
    <span id="num-one">DUMMY</span>
    <span id="operator">THICC</span>
    <span id="num-two">TEXT</span>
  </div>
  <div id="result">
    
  </div>
  <div id="digit-buttons">
    <button id="one">1</button>
    <button id="two">2</button>
    <button id="three">3</button>
    <button id="four">4</button>
    <button id="five">5</button>
    <button id="six">6</button>
    <button id="seven">7</button>
    <button id="eight">8</button>
    <button id="nine">9</button>
    <button id="zero">0</button>
  </div>
  <div id="operator-buttons">
    <button id="plus">+</button>
    <button id="minus">-</button>
    <button id="star">*</button>
    <button id="slash">/</button>
  </div>
  <button id="equals">=</button>
  <button id="clear">C</button>
  <button id="dot">.</button>
</body>
</html>
